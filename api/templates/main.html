<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>K5 Studio Discord Bots Launcher Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: #6366F1;
            --bg-color: #1F2937;
            --card-bg: #374151;
            --text-color: #F3F4F6;
            --muted-text: #9CA3AF;
            --border-radius: 12px;
            --border-color: #4B5563;
            --button-hover: #4F46E5;
            --input-border: #6B7280;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 20px 40px;
            box-sizing: border-box;
        }


        main {
            padding-top: 80px;
            max-width: 800px;
            margin: 40px auto 0 auto;
            padding-left: 20px;
            padding-right: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 12px;
            color: var(--text-color);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        label {
            font-weight: 600;
            color: var(--text-color);
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            background-color: #4B5563;
            color: var(--text-color);
        }

        input[type="text"]::placeholder {
            color: var(--muted-text);
        }

        button {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        ul {
            padding-left: 20px;
        }

        li a {
            color: var(--primary-color);
            text-decoration: none;
        }

        li a:hover {
            text-decoration: underline;
        }

        .bot-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: var(--card-bg);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        .bot-profile img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }

        .bot-profile span {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
        }

        .muted {
            color: var(--muted-text);
        }

        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 40px 0;
        }


        #modalOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modal {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 24px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            text-align: center;
            position: relative;
            color: var(--text-color);
        }

        #modalClose {
            position: absolute;
            top: 12px;
            right: 12px;
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--muted-text);
        }

        #modal img {
            border-radius: 50%;
            width: 96px;
            height: 96px;
            margin-bottom: 16px;
        }

        #modal h3 {
            margin: 8px 0 4px;
        }

        #modal p {
            margin: 4px 0;
            font-size: 18px;
            font-weight: 600;
        }


        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1F2937;

        }

        ::-webkit-scrollbar-thumb {
            background-color: #6366F1;

            border-radius: 10px;
            border: 2px solid #1F2937;

        }

        /* For Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #6366F1 #1F2937;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>K5 Studio Discord Bots Launcher Panel</h1>
            <div style="display: flex; gap: 16px;">
                <a href="https://k5studio.dev/" target="_blank" style="color: white; font-size: 24px;"
                    aria-label="Website">
                    <i class="fas fa-globe"></i>
                </a>
                <a href="https://github.com/kubadoPL/Discord-Bot-Launcher-Manager" target="_blank"
                    style="color: white; font-size: 24px;" aria-label="GitHub Repository">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </header>


    <main>
         <section>
            <p class="muted">Use the documented endpoints to interact with the system below.</p>
        </section>
        <hr />

        <section>
            <h2>Currently Running Bots</h2>
            <div id="bot-list">
                <p class="muted">Loading...</p>
            </div>
        </section>
    </main>


   

    <script>
        async function loadRunningBots() {
            try {
                const response = await fetch('/K5ApiManager/running_bots');
                const bots = await response.json();
                const container = document.getElementById('bot-list');
                container.innerHTML = '';

                bots.forEach(bot => {
                    const botDiv = document.createElement('div');
                    botDiv.className = 'bot-profile';

                    const img = document.createElement('img');
                    img.src = bot.avatar_url || 'https://cdn.discordapp.com/embed/avatars/0.png';
                    img.alt = bot.username;

                    const name = document.createElement('span');
                    name.textContent = `${bot.username}`;

                    botDiv.appendChild(img);
                    botDiv.appendChild(name);
                    container.appendChild(botDiv);
                });
            } catch (err) {
                console.error('Failed to load bots:', err);
                document.getElementById('bot-list').innerHTML = '<p class="muted">Error loading bots.</p>';
            }
        }

        window.onload = loadRunningBots;


       
    </script>
</body>

</html>
